<!DOCTYPE html>
<html>
<head>
    <title>UI Layout Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .stat-card { 
            border: 1px solid #e5e7eb; 
            background: #ffffff; 
            padding: 12px 16px; 
            border-radius: 14px; 
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <h3>Old Layout (Problems)</h3>
        <div class="row g-3">
            <div class="col-6">
                <input class="form-control" placeholder="Search (pushes stats)">
            </div>
            <div class="col-3">
                <div class="stat-card">Stat 1</div>
            </div>
            <div class="col-3">
                <div class="stat-card">Stat 2</div>
            </div>
            <div class="col-3">
                <div class="stat-card">Stat 3</div>
            </div>
            <div class="col-3">
                <button class="btn btn-primary">Button (dangling)</button>
            </div>
        </div>

        <hr>

        <h3>New Layout (Fixed)</h3>
        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <div class="stat-card">Stat 1</div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">Stat 2</div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">Stat 3</div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <div class="stat-label">Actions</div>
                    <button class="btn btn-primary w-100 mt-2">Button (contained)</button>
                </div>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-12">
                <input class="form-control" placeholder="Search (properly placed)">
            </div>
        </div>
    </div>
</body>
</html>
